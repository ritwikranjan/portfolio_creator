<div class="shadow-1-strong bg-white my-5 p-5" id="about">
  <div class="about-section">
  <div class="row">
    <div class="col-md-6">
      <h2 class="h2 fw-light mb-4">About Me</h2>
        {{ personal_details.bio|safe }}
    </div>
    <div class="col-md-5 offset-lg-1">
      <div class="row mt-2">
        <h2 class="h2 fw-light mb-4">Bio</h2>
        <div class="col-sm-5">
          <div class="pb-2 fw-bolder"><i class="far fa-calendar-alt pe-2 text-muted" style="width:24px;opacity:0.85;"></i> Age</div>
        </div>
        <div class="col-sm-7">
          <div class="pb-2">{{ age }}</div>
        </div>
        <div class="col-sm-5">
          <div class="pb-2 fw-bolder"><i class="far fa-envelope pe-2 text-muted" style="width:24px;opacity:0.85;"></i> Email</div>
        </div>
        <div class="col-sm-7">
          <div class="pb-2"><a href="mailto:{{ personal_details.email }}">{{ personal_details.email }}</a></div>
        </div>
        <div class="col-sm-5">
          <div class="pb-2 fw-bolder"><i class="fab fa-skype pe-2 text-muted" style="width:24px;opacity:0.85;"></i> LinkedIn</div>
        </div>
        <div class="col-sm-7">
          <div class="pb-2"><a href={% url 'linkedin' personal_details.slug %}>{{ personal_details.linkedin }}</a></div>
        </div>
        <div class="col-sm-5">
          <div class="pb-2 fw-bolder"><i class="fab fa-skype pe-2 text-muted" style="width:24px;opacity:0.85;"></i> Github</div>
        </div>
        <div class="col-sm-7">
          <div class="pb-2"><a href={% url 'github' personal_details.slug %}>{{ personal_details.github }}</a></div>
        </div>
        <div class="col-sm-5">
          <div class="pb-2 fw-bolder"><i class="fas fa-phone pe-2 text-muted" style="width:24px;opacity:0.85;"></i> Phone</div>
        </div>
        <div class="col-sm-7">
          <div class="pb-2">{{ personal_details.phone }}</div>
        </div>
        <div class="col-sm-5">
          <div class="pb-2 fw-bolder"><i class="fas fa-map-marker-alt pe-2 text-muted" style="width:24px;opacity:0.85;"></i> Address</div>
        </div>
        <div class="col-sm-7">
          <div class="pb-2">{{ personal_details.address }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
