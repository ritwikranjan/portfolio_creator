<div class="shadow-1-strong bg-white my-5 p-5" id="experience">
                <div class="work-experience-section">
                  <h2 class="h2 fw-light mb-4">Work Experience</h2>
                  <div class="timeline">
                      {% for workEx in workExperiences %}
                        <div class="timeline-card timeline-card-info" data-aos="fade-in" data-aos-delay="0">
                          <div class="timeline-head px-4 pt-3">
                            <div class="h5">{{ workEx.designation }} <span class="text-muted h6">at {{ workEx.company }}</span></div>
                          </div>
                          <div class="timeline-body px-4 pb-4">
                            <div class="text-muted text-small mb-3">{{ workEx.start_date }} - {% if workEx.current %}Present{% else %}{{ workEx.end_date }}{% endif %}</div>
                            <div>{{ workEx.description|safe }}</div>
                          </div>
                        </div>
                      {% endfor %}
                  </div>
                </div>
              </div>
