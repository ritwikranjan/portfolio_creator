<div class="shadow-1-strong bg-white my-5 p-5 d-print-none" id="portfolio">
                <div class="portfolio-section">
                  <h2 class="h2 fw-light mb-4">Portfolio</h2>
                    {% for project in projects %}
                        {% if project.left %}
                          <div class="row g-0">
                            <div class="col-md-6"><a href={{ project.link }} ><img class="img-fluid" src={{ project.image.url }} width="800" height="500"/></a></div>
                            <div class="col-md-6 d-flex align-items-center" data-aos="fade-left"  data-aos-delay="100">
                              <div class="m-4 mt-md-2">
                                <p class="text-teal text-small">{{ project.tech_stack }}</p>
                                    <h3>{{ project.title }}</h3>
                                <p class="text-muted">{{ project.description|safe }}</p>
                              </div>
                            </div>
                          </div>
                        {% else %}
                            <div class="row g-0 portfolio-reverse">
                                <div class="col-md-6 d-flex align-items-center" data-aos="fade-right" data-aos-delay="100">
                                  <div class="m-4 mt-md-2 text-end">
                                    <p class="text-teal text-small">{{ project.tech_stack }}</p>
                                        <h3>{{ project.title }}</h3>
                                    <p class="text-muted">{{ project.description|safe }}</p>
                                  </div>
                                </div>
                                <div class="col-md-6"><a href="{{ project.url }}"><img class="img-fluid" src="{{ project.image.url }}" width="800" height="500"/></a></div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
              </div>
